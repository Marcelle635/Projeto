<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes do café</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!--Menu com funcionalidades-->
    <header class="header">
  <section>
    <!-- Lado esquerdo: Logo + Navegação -->
    <div class="left-side">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo">
      </a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="menucomum.html">Menu</a>
      </nav>
    </div>

    <!-- Lado direito: Botões e links -->
    <div class="areas">
      <a href="#">Login</a> |
      <button id="diminuir-fonte">A-</button>
      <button id="aumentar-fonte">A+</button> 
    </div>
  </section>
 </header>

  <main>
  <div>
    <h1>CADASTRE-SE</h1>
    <br>
  </div>

  <section>
    <form>
      <!-- COLUNA ESQUERDA -->
      <div>
        <label for="nome">NOME COMPLETO:</label>
        <input type="text" id="nome" name="nome" placeholder="NOME COMPLETO:" required>
      </div>

      <!-- COLUNA DIREITA -->
      <div>
        <label for="data_nascimento">DATA DE NASCIMENTO:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF:" required>
      </div>

      <div>
        <label for="nome_materno">NOME MATERNO:</label>
        <input type="text" id="nome_materno" name="nome_materno" placeholder="NOME MATERNO:" required>
      </div>

      <div>
        <label for="telefone">TELEFONE CELULAR:</label>
        <input type="text" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="TELEFONE CELULAR:" required>
      </div>

      <div>
        <label for="login">LOGIN:</label>
        <input type="text" id="login" name="login" placeholder="LOGIN:" required>
      </div>

      <div>
        <label for="sexo">SEXO:</label>
        <input list="sexo" id="sexo" name="sexo" placeholder="SEXO:">
        <datalist id="sexo">
          <option value="Feminino">
          <option value="Masculino">
          <option value="Prefiro não dizer">
        </datalist>
      </div>

      <div>
        <label for="senha">SENHA:</label>
        <input type="password" id="senha" name="senha" placeholder="SENHA:" required>
      </div>

      <div>
        <label for="email">E-MAIL:</label>
        <input type="email" id="email" name="email" placeholder="E-MAIL:" required>
      </div>

      <div>
        <label for="confirme">CONFIRME A SENHA:</label>
        <input type="password" id="confirme" name="confirme_senha" placeholder="CONFIRME A SENHA:" required>
      </div>

      <div class="full-width">
        <label for="endereco">ENDEREÇO COMPLETO:</label>
        <input type="text" id="endereco" name="endereco" placeholder="ENDEREÇO COMPLETO:" required>
      </div>

      <div class="botao">
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR TELA</button>
      </div>
    </form>
  </section>
</main>

</body>
