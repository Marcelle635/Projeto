 <script>
  // üî† Aumentar e diminuir fonte (todo o site)
    document.addEventListener("DOMContentLoaded", function() {
      let tamanhoFonte = localStorage.getItem("tamanhoFonte")
        ? parseInt(localStorage.getItem("tamanhoFonte"))
        : 70;
  
      const html = document.documentElement;
      html.style.fontSize = tamanhoFonte + "%";
  
      document.getElementById("aumentar-fonte").addEventListener("click", function() {
        if (tamanhoFonte < 70) {
          tamanhoFonte += 10;
          html.style.fontSize = tamanhoFonte + "%";
          localStorage.setItem("tamanhoFonte", tamanhoFonte);
        }
      });
  
      document.getElementById("diminuir-fonte").addEventListener("click", function() {
        if (tamanhoFonte > 40) {
          tamanhoFonte -= 10;
          html.style.fontSize = tamanhoFonte + "%";
          localStorage.setItem("tamanhoFonte", tamanhoFonte);
        }
      });
    });
</script>

  <script>
// Banco de usu√°rios simulados (poderia vir de um backend real)
const usuarios = [
  { login: "admin", senha: "123", tipo: "Master" },
  { login: "joao", senha: "123", tipo: "Comum" }
];

// Evento do bot√£o ENVIAR
document.querySelector("button[type='submit']").addEventListener("click", function(e) {
  e.preventDefault(); // Evita recarregar a p√°gina

  const login = document.getElementById("login").value.trim();
  const senha = document.getElementById("senha").value.trim();

  // Verifica se o usu√°rio existe
  const usuario = usuarios.find(u => u.login === login && u.senha === senha);

  if (usuario) {
    // Salva no localStorage quem est√° logado
    localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
    alert(`Bem-vindo, ${usuario.login}!`);

    // Redireciona de acordo com o tipo
    if (usuario.tipo === "Master") {
      window.location.href = "master.html";
    } else {
      window.location.href = "comum.html";
    }
  } else {
    alert("Login ou senha incorretos!");
  }
});
</script>
